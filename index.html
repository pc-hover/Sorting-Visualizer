<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h1 style="color: rgb(255, 255, 25)" class="text-center">
      Just Sort It Up!!
    </h1>
    <div class="nav_container">
      <nav>
        <button type="button" class="btn btn-outline-primary New_Array">
          New Array
        </button>
        <button type="button" class="btn btn-outline-primary Bubble_sort">
          Bubble sort
        </button>
        <button type="button" class="btn btn-outline-primary Merge_sort">

        </button>
        <button type="button" class="btn btn-outline-primary Insertion_Sort">
          Insertion Sort
        </button>
        <button type="button" class="btn btn-outline-primary Quick_sort">
          Quick sort
        </button>
      </nav>
    </div>
    <div id="bars_container"></div>

    <script type="module" src="dwe.js"></script>
    <script src="./Js Files/BubbleSort.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
